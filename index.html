<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="featured-products-section">
        <header class="section-header">
            <h2 class="section-title">Our Featured<br>Products</h2>
        </header>

        <div class="products-grid">
            <!-- Product Card 1 -->
            <article class="product-card">
                <div class="product-image-container">
                    <img src="https://images.unsplash.com/photo-1595515106969-1ce29566ff1c?w=800&q=80" 
                         alt="Standing Desk with Black Legs" 
                         class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-details">
                        <h3 class="product-name">Walnut Desk Organize</h3>
                        <p class="product-price">From $990.00</p>
                    </div>
                    <button class="product-link" aria-label="View product details">
                        <svg class="arrow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </article>

            <!-- Product Card 2 -->
            <article class="product-card">
                <div class="product-image-container">
                    <img src="https://images.unsplash.com/photo-1518455027359-f3f8164ba6bd?w=800&q=80" 
                         alt="Wooden Desk with Natural Legs" 
                         class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-details">
                        <h3 class="product-name">Walnut Desk Organize</h3>
                        <p class="product-price">From $450.00</p>
                    </div>
                    <button class="product-link" aria-label="View product details">
                        <svg class="arrow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </article>

            <!-- Product Card 3 -->
            <article class="product-card">
                <div class="product-image-container">
                    <img src="https://images.unsplash.com/photo-1595515106969-1ce29566ff1c?w=800&q=80" 
                         alt="Black Desk Organizer" 
                         class="product-image">
                </div>
                <div class="product-info">
                    <div class="product-details">
                        <h3 class="product-name">Walnut Desk Organize</h3>
                        <p class="product-price">From $990.00</p>
                    </div>
                    <button class="product-link" aria-label="View product details">
                        <svg class="arrow-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </article>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
